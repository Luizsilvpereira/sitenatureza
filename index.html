<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natureza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-bg">
        <div class="header-conteudo">
            <div class="header-senha"> 
                <input placeholder="Busque por cidades"/>
                <img class="header-img" src="img/busca.svg" alt="" title="Pesquisar"/>       
            </div>
            <h1>Explore a Natureza</h1>
        </div>
    </header>
    <main>
        <div class="slide-item">
            <img src="img/slide/florestas.jpg" alt="">
            <div class="slide-descricao">
                <span>Florestas</span>
                <img src="img/florestas.svg" alt="">
            </div>
        </div>
        <div class="slide-item">
            <img src="img/slide/praias.jpg" alt="">
            <div class="slide-descricao">
                <span>Praias</span>
                <img src="img/praias.svg" alt="">
            </div>
        </div>
        <div class="slide-item">
            <img src="img/slide/montanhas.jpg" alt="">
            <div class="slide-descricao">
                <span>Montanhas</span>
                <img src="img/montanhas.svg" alt="">
            </div>
        </div>
    </main>
    <div class="parte-baixo">
        <div class="mais">
            <span>SAIBA MAIS</span>
            
        </div>
        <ul class="mais-da-Empresa1">
            <img src="img/slide/rectangle.svg" alt="">
            <li>Sobre a Empresa</li>
            <img src="img/slide/rectangle.svg" alt="">
            <li>Perguntas Frequentes</li>
        </ul>
        <hr/>
        <ul class="mais-da-Empresa2">
            <img src="img/slide/rectangle.svg" alt="">
            <li>Sobre a Vaga</li>
            <img src="img/slide/rectangle.svg" alt="">
            <li>Meios de Pagamentos</li>
        </ul>
        <hr/>
    </div>
</body>
</html>
